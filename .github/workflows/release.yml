name: Automated Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic-release.outputs.new_release_version }}
      published: ${{ steps.semantic-release.outputs.new_release_published }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache disabled until package-lock.json is generated
          # Will be re-enabled after first successful run

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found, generating it..."
            npm install --package-lock-only
            npm install
          fi

      - name: Fetch all tags and verify
        run: |
          # Fetch all tags from remote (explicit origin fetch)
          git fetch origin --tags --force
          # Also fetch from default remote
          git fetch --tags --force
          # Show all tags
          echo "=== Available tags ==="
          git tag -l | sort -V || echo "No tags found"
          # Show tag details for debugging
          if git tag -l | grep -q "v1.0.0"; then
            echo "=== Tag v1.0.0 details ==="
            git show-ref --tags | grep "v1.0.0" || echo "Tag v1.0.0 not found in refs"
            git log --oneline --decorate --all | grep "v1.0.0" | head -3 || echo "Tag v1.0.0 not in any branch history"
            # Check if tag is reachable from current HEAD
            if git merge-base --is-ancestor v1.0.0 HEAD 2>/dev/null || git tag --contains HEAD | grep -q "v1.0.0"; then
              echo "✓ Tag v1.0.0 is reachable from current HEAD"
            else
              echo "⚠ Tag v1.0.0 exists but is NOT reachable from current HEAD"
              echo "This may cause semantic-release to not detect it"
            fi
          fi
          # Verify semantic-release can see tags (sorted by version)
          echo "=== Git tag list for semantic-release ==="
          git tag -l --sort=-version:refname | head -5

      - name: Run semantic-release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/exec@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
